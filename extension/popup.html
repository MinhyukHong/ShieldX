<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>악성코드 스캐너</title>
    <link rel="stylesheet" href="style.css">
    <script src="popup.js" defer></script>
  </head>
  <body>
    <div class="header">
      <h2>악성코드 스캐너</h2>
      <button id="scan" class="scan-btn">최근 다운로드 스캔</button>
    </div>
    <div>
      <p>상태: <span id="status">준비 완료</span></p>
    </div>
    
    <div id="report-container">
      <div class="info-section">
        <div class="info-title">파일 정보</div>
        <div class="info-row">
          <div class="info-label">파일명</div>
          <div id="filename" class="info-value">-</div>
        </div>
        <div class="info-row">
          <div class="info-label">판정</div>
          <div id="prediction" class="info-value">-</div>
        </div>
        <div class="info-row">
          <div class="info-label">MD5 해시</div>
          <div id="file-hash" class="info-value">-</div>
        </div>
      </div>
      
      <div class="info-section">
        <div class="info-title">YARA 스캔 결과</div>
        <div id="yara-results">일치하는 YARA 규칙 없음</div>
      </div>
      
      <div class="info-section">
        <div class="info-title">위험 요소</div>
        <div id="risk-factors">확인된 위험 요소 없음</div>
      </div>
      
      <!-- 기존 위험 요소 섹션 아래에 파일 중심 분석 정보 추가 -->
      <div class="info-section">
        <div class="info-title">파일 상세 정보</div>
        <div class="info-row">
          <div class="info-label">크기</div>
          <div id="file-size" class="info-value">-</div>
        </div>
        <div class="info-row">
          <div class="info-label">SHA256 해시</div>
          <div id="file-sha256" class="info-value">-</div>
        </div>
        <div class="info-row">
          <div class="info-label">엔트로피</div>
          <div id="file-entropy" class="info-value">-</div>
        </div>
        <div class="info-row">
          <div class="info-label">생성 시간</div>
          <div id="file-created" class="info-value">-</div>
        </div>
      </div>

      <!-- PE 파일 정보 섹션 (실행 파일인 경우에만 표시) -->
      <div class="info-section" id="pe-info-section">
        <div class="info-title">PE 파일 정보</div>
        <div class="info-row">
          <div class="info-label">파일 유형</div>
          <div id="pe-type" class="info-value">-</div>
        </div>
        <div class="info-row">
          <div class="info-label">컴파일 시간</div>
          <div id="pe-compile-time" class="info-value">-</div>
        </div>
        <div class="info-row">
          <div class="info-label">섹션</div>
          <div id="pe-sections" class="info-value">-</div>
        </div>
      </div>

      <!-- 위험 요소 상세 설명 섹션 -->
      <div class="info-section">
        <div class="info-title">위험 요소 상세 분석</div>
        <div id="risk-details">확인된 위험 요소 없음</div>
      </div>
    </div>
  </body>
</html>
