<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>악성코드 스캐너</title>
    <style>
      body {
        font-family: 'Segoe UI', Arial, sans-serif;
        width: 400px;
        padding: 10px;
      }
      .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        border-bottom: 1px solid #ddd;
        padding-bottom: 10px;
        margin-bottom: 15px;
      }
      .status-safe {
        color: green;
        font-weight: bold;
      }
      .status-danger {
        color: red;
        font-weight: bold;
      }
      .info-section {
        margin-bottom: 15px;
      }
      .info-title {
        font-weight: bold;
        margin-bottom: 5px;
        color: #333;
      }
      .info-row {
        display: flex;
        margin-bottom: 4px;
      }
      .info-label {
        flex: 0 0 120px;
        font-weight: bold;
      }
      .info-value {
        flex: 1;
        word-break: break-all;
      }
      .scan-btn {
        background: #0078d7;
        color: white;
        border: none;
        padding: 8px 15px;
        border-radius: 3px;
        cursor: pointer;
      }
      #report-container {
        display: none;
        border: 1px solid #ddd;
        border-radius: 4px;
        padding: 10px;
        margin-top: 10px;
      }
      .risk-item {
        margin-bottom: 10px;
        border-left: 3px solid #ddd;
        padding-left: 10px;
      }
      .risk-high {
        border-left-color: #ff4444;
      }
      .risk-medium {
        border-left-color: #ffaa33;
      }
      .risk-low {
        border-left-color: #aaaaaa;
      }
      .risk-title {
        font-weight: bold;
        margin-bottom: 2px;
      }
      .risk-desc {
        font-size: 13px;
        margin-bottom: 2px;
      }
      .risk-recommendation {
        font-size: 12px;
        font-style: italic;
        color: #555;
      }
      .chart-container {
        margin-top: 10px;
      }
      
      /* 탭 스타일 추가 */
      .tab-container {
        display: flex;
        border-bottom: 1px solid #ddd;
        margin-bottom: 15px;
      }
      .tab {
        padding: 8px 15px;
        cursor: pointer;
        border: 1px solid transparent;
        border-bottom: none;
        border-radius: 3px 3px 0 0;
        margin-right: 5px;
      }
      .tab.active {
        background-color: #f5f5f5;
        border-color: #ddd;
        font-weight: bold;
      }
      .tab-content {
        display: none;
      }
      .tab-content.active {
        display: block;
      }
    </style>
    <!-- Chart.js 라이브러리 추가 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <script src="popup.js" defer></script>
  </head>
  <body>
    <div class="header">
      <h2>악성코드 스캐너</h2>
      <button id="scan" class="scan-btn">최근 다운로드 스캔</button>
    </div>
    <div>
      <p>상태: <span id="status">준비 완료</span></p>
    </div>
    
    <div id="report-container">
      <div class="info-section">
        <div class="info-title">파일 정보</div>
        <div class="info-row">
          <div class="info-label">파일명</div>
          <div id="filename" class="info-value">-</div>
        </div>
        <div class="info-row">
          <div class="info-label">판정</div>
          <div id="prediction" class="info-value">-</div>
        </div>
        <div class="info-row">
          <div class="info-label">MD5 해시</div>
          <div id="file-hash" class="info-value">-</div>
        </div>
      </div>
      
      <div class="info-section">
        <div class="info-title">YARA 스캔 결과</div>
        <div id="yara-results">일치하는 YARA 규칙 없음</div>
      </div>
      
      <div class="info-section">
        <div class="info-title">위험 요소</div>
        <div id="risk-factors">확인된 위험 요소 없음</div>
      </div>
      
      <!-- 기존 위험 요소 섹션 아래에 파일 중심 분석 정보 추가 -->
      <div class="info-section">
        <div class="info-title">파일 상세 정보</div>
        <div class="info-row">
          <div class="info-label">크기</div>
          <div id="file-size" class="info-value">-</div>
        </div>
        <div class="info-row">
          <div class="info-label">SHA256 해시</div>
          <div id="file-sha256" class="info-value">-</div>
        </div>
        <div class="info-row">
          <div class="info-label">엔트로피</div>
          <div id="file-entropy" class="info-value">-</div>
        </div>
        <div class="info-row">
          <div class="info-label">생성 시간</div>
          <div id="file-created" class="info-value">-</div>
        </div>
      </div>

      <!-- 엔트로피 시각화 차트 추가 -->
      <div class="info-section" id="entropy-chart-section" style="display:none;">
        <div class="info-title">바이트 분포 시각화</div>
        <canvas id="entropy-chart" width="380" height="150"></canvas>
        <div class="chart-legend" style="font-size: 12px; color: #666; margin-top: 5px; text-align: center;">
          바이트 값 (0-255)에 대한 분포. 균일한 분포는 암호화 또는 압축을 나타낼 수 있습니다.
        </div>
      </div>

      <!-- PE 파일 정보 섹션 (실행 파일인 경우에만 표시) -->
      <div class="info-section" id="pe-info-section" style="display:none;">
        <div class="info-title">PE 파일 정보</div>
        <div class="info-row">
          <div class="info-label">파일 유형</div>
          <div id="pe-type" class="info-value">-</div>
        </div>
        <div class="info-row">
          <div class="info-label">컴파일 시간</div>
          <div id="pe-compile-time" class="info-value">-</div>
        </div>
        <div class="info-row">
          <div class="info-label">섹션</div>
          <div id="pe-sections" class="info-value">-</div>
        </div>
      </div>

      <!-- 위험 요소 상세 설명 섹션 -->
      <div class="info-section">
        <div class="info-title">위험 요소 상세 분석</div>
        <div id="risk-details">확인된 위험 요소 없음</div>
      </div>
    </div>
  </body>
</html>
